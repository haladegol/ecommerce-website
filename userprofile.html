<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {


            background-image: linear-gradient(to top,#EDE8F5 , #7091e6);






            background-size: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }
        .title {
            color: #fff;
            font-size: 24px; /* Adjusted font size */
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px; /* Adjusted margin */
        }

        .profile-frame {
            position: absolute;
            top: 53%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid white;
            padding: 20px; /* Adjusted padding */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Adjusted max-width */
            width: 100%;
        }








        .homebar2 {
            background-color: #7091e6;
            width: 100%; /* Full width */
            height: 60px; /* Height of the bar */
            display: flex; /* Flexbox for alignment */
            align-items: center; /* Center items vertically */
            padding: 0 20px; /* Padding inside the bar */
            box-sizing: border-box; /* Includes padding and border in width */
            position: fixed; /* Fixed at the top */
            top: 0;
            left: 0;
            z-index: 1; /* Ensure it stays above other content */
            gap: 20px; /* 20px gap between child elements */
            justify-content: center; /* Center content horizontally */
        }

        .homebar2 .search-bar {
            width: 63%; /* Set search bar width to 20% */
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        .search-bar input {
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
            width: calc(100% - 40px); /* Adjust width to fit icon and padding */
        }

        .search-bar .search-icon {
            padding: 10px;
            cursor: pointer;
            background-color: #4a76e8;
            color: white;
        }

        .search-bar .search-icon:hover {
            background-color: #3557d2;
        }

        .country-dropdown {
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        .country-dropdown select {
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
            cursor: pointer;
        }

        /* Icons and logo inside .homebar2 */
        .menu-icon, .wishlist-icon, .account-icon, .cart-icon, .sign-in-button {
            font-size: 24px;
            cursor: pointer;
            color: #fff; /* Make sure the icons are visible on the blue background */
            margin: 1px;
        }

        .sign-in-button {
            background-color: #fff; /* White background for the button */
            color: #7091e6; /* Blue text color for contrast */
            border: none; /* Remove default border */
            padding: 10px 20px; /* Padding for button */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .sign-in-button:hover {
            background-color: #e0e0e0; /* Slightly darker background on hover */
        }

        #logo {
            width: 50px; /* Logo size */
            height: 50px; /* Logo size */
        }
















        .navbar {
            list-style: none;
            background-color: #7091e6;
            height: 50000px;
            width: 250px; /* Adjusted width for better visibility */
            position: fixed;
            top: 60px; /* Start below the homebar2 */
            left: -250px; /* Hidden off-screen initially */
            transition: left 0.3s ease;
            padding: 0;
            margin-top: 0;
            margin-bottom: 0;
            
        }

        .navbar.show {
            left: 0; /* Slide in from the left */
        }

        .navbar li {
            padding: 15px;
            color: #fff;
            border: 1px solid #444;
            border-radius: 2px;
            margin-top: 30px;
            margin-left: 20px;
            margin-bottom: 30px;
            margin-right: 20px;
            text-align: center;
        }

        .navbar li:hover {
            background-color: #ede8f5;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }














        .profile-info {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px; /* Adjusted margin */
        }

        .profile-info label {
            font-weight: bold;
            flex: 1 1 100%;
            margin-bottom: 3px; /* Adjusted margin */
            color: #333;
            font-size: 14px; /* Adjusted font size */
        }

        .profile-info input {
            flex: 1 1 100%;
            padding: 8px; /* Adjusted padding */
            margin-bottom: 8px; /* Adjusted margin */
            border: 1px solid rgba(128, 128, 128, 0.5);
            transition: border-color 0.3s;
            font-size: 14px; /* Adjusted font size */
        }

        .profile-info input:hover {
            border-color: dodgerblue;
        }

        .profile-info input.editable {
            border-color: red;
        }

        .profile-info input.editable:hover {
            border-color: red;
        }

        .edit-icon {
            float: right;
            margin-top: -20px;
            margin-right: -20px;
            cursor: pointer;
        }

        .btn {
            width: 100%;
            height: 40px; /* Adjusted height */
            background: white;
            border: none;
            color: black;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
            text-align: center;
            line-height: 40px; /* Adjusted line-height */
            margin-top: 10px;
            font-size: 16px; /* Adjusted font size */
        }

        .btn:hover {
            background: none;
            color: blue;
        }

        /* Responsivity */
        @media only screen and (max-width: 768px) {
            .profile-frame {
                width: 95%;
            }
        }
    </style>
</head>

        <button id="editButton" class="btn" onclick="toggleEdit()">Edit Profile</button>

    <script>
        function toggleEdit() {
            var phoneNumberInput = document.getElementById('phoneNumber');
            var birthdayInput = document.getElementById('birthday');
            var editButton = document.getElementById('editButton');
            
            phoneNumberInput.classList.toggle('editable');
            birthdayInput.classList.toggle('editable');

            if (editButton.textContent === 'Edit Profile') {
                editButton.textContent = 'Saved';
            } else {
                editButton.textContent = 'Edit Profile';
            }
        }




           // JavaScript to toggle the sidebar
           const menuIcon = document.getElementById('menu-icon');
        const navbar = document.getElementById('navbar');
        const content = document.getElementById('content');

        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('show');
            content.classList.toggle('shifted');
        });
    </script>
