<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

*,*:before,*:after{box-sizing:border-box}



.container{
  position:absolute;
  width:100%;
  height:100%;
  overflow:hidden;
  margin-top: 7.8%;
  
  &:hover,&:active{
    .top, .bottom{
      &:before, &:after{
        margin-left: 200px;
        transform-origin: -200px 50%;
        transition-delay:0s;
      }
    }
    
    .center{
      opacity:1;
      transition-delay:0.2s;
    }
  }
}
.btn {
    display: flex;
    flex-direction: row;
   
}
.btn button{
    border: none;
    width:110px;
    margin: 1px;
    height: 30px;
}
.top, .bottom{
  &:before, &:after{
    content:'';
    display:block;
    position:absolute;
    width:200vmax;
    height:200vmax;
    top:50%;left:50%;
    margin-top:-100vmax;
    transform-origin: 0 50%;
    transition:all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
    z-index:10;
    opacity:0.65;
    transition-delay:0.2s;
  }
}

.top{
  &:before{transform:rotate(45deg);background:#3d52a0;}
  &:after{transform:rotate(135deg);background:yellow;}
}

.bottom{
  &:before{transform:rotate(-45deg);background:#7091e6;}
  &:after{transform:rotate(-135deg);background:#ede8f5;}
}
.btn button:hover {
    cursor: pointer;
  text-decoration: underline;
}
.center{
  position:absolute;
  width:350px;
  height:400px;
  top:50%;left:55%;
  margin-left:-260px;
  margin-top:-200px;
  display:flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding:30px;
  opacity:0;
  transition:all 0.5s cubic-bezier(0.445, 0.05, 0, 1);
  transition-delay:0s;
  color:#333;
  
  input{
    width:100%;
    padding:15px;
    margin:5px;
    border-radius:1px;
    border:1px solid yellow;
    font-family:inherit;
  }
}

        .homebar2 {
            background-color: #7091e6;
            width: 100%; /* Full width */
            height: 60px; /* Height of the bar */
            display: flex; /* Flexbox for alignment */
            align-items: center; /* Center items vertically */
            padding: 0 20px; /* Padding inside the bar */
            box-sizing: border-box; /* Includes padding and border in width */
            position: fixed; /* Fixed at the top */
            top: 0;
            left: 0;
            z-index: 1; /* Ensure it stays above other content */
            gap: 20px; /* 20px gap between child elements */
            justify-content: center; /* Center content horizontally */
        }

        .homebar2 .search-bar {
            width: 63%; /* Set search bar width to 20% */
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        .search-bar input {
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
            width: calc(100% - 40px); /* Adjust width to fit icon and padding */
        }

        .search-bar .search-icon {
            padding: 10px;
            cursor: pointer;
            background-color: #4a76e8;
            color: white;
        }

        .search-bar .search-icon:hover {
            background-color: #3557d2;
        }

        .country-dropdown {
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        .country-dropdown select {
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
            cursor: pointer;
        }

        /* Icons and logo inside .homebar2 */
        .menu-icon, .wishlist-icon, .account-icon, .cart-icon, .sign-in-button {
            font-size: 24px;
            cursor: pointer;
            color: #fff; /* Make sure the icons are visible on the blue background */
            margin: 1px;
        }

      
        .sign-in-button {
    background-color: #fff;
    color: #7091e6;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    text-transform: uppercase;
}

        .sign-in-button:hover {

        #logo {

        }

        .navbar {
            list-style: none;
            background-color: #7091e6;
            height: 50000px;
            width: 250px; /* Adjusted width for better visibility */
            position: fixed;
            top: 60px; /* Start below the homebar2 */
            left: -250px; /* Hidden off-screen initially */
            transition: left 0.3s ease;
            padding: 0;
            margin-top: 0;
            margin-bottom: 0;
            
        }

        .navbar.show {
            left: 0; /* Slide in from the left */
        }

        .navbar li {
            padding: 15px;
            color: #fff;
            border: 1px solid #444;
            border-radius: 2px;
            margin-top: 30px;
            margin-left: 20px;
            margin-bottom: 30px;
            margin-right: 20px;
            text-align: center;
        }

        .navbar li:hover {
            background-color: #ede8f5;
        }


        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .content {
            margin: 60px auto 0 auto; /* Start below the homebar2 and center content horizontally */
            padding: 20px;
            max-width: 1200px; /* Maximum width for content */
            width: 100%; /* Ensure content takes full width */
            box-sizing: border-box;
            transition: margin-left 0.3s ease;
        }
        @media only screen and (max-width:600px){
            .homebar2{
                display: none;
            }
            .nav-bar{
                display: none;
