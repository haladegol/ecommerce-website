            padding: 10px;
            font-size: 16px;

    <script>
        let orderReceived = false;
        const progress = document.getElementById("progress");

        function nextPhase() {
            rateExperience();
        }

        function rateExperience() {
            let response = prompt("Has the order been received? (yes/no):");
            if (response !== null) {
                response = response.toLowerCase();
                if (response === "yes" || response === "no") {
                    orderReceived = (response === "yes");
                    updateProgress();
                    updateOrderPhasesVisibility();
                    if (orderReceived) {
                        getRating();
                    }
                } else {
                    alert("Invalid response. Please enter 'yes' or 'no'.");
                }
            }
        }

        function getRating() {
            let rating = prompt("Please rate your experience from 1 to 10:");
            if (rating !== null) {
                rating = parseInt(rating);
                if (rating >= 1 && rating <= 10) {
                    alert("THANK YOU FOR RATING");
                } else {
                    alert("Invalid rating. Please enter a number between 1 and 10.");
                }
            }
        }

        function updateProgress() {
            if (orderReceived) {
                progress.style.width = "100%";
                progress.textContent = "Received";
            } else {
                progress.style.width = "0%";
                progress.textContent = "Not Received";
            }
        }

        function updateOrderPhasesVisibility() {
            const phaseReceived = document.getElementById("phaseReceived");
            if (orderReceived) {
                phaseReceived.style.display = "block";
            } else {
                phaseReceived.style.display = "none";
            }
        }
